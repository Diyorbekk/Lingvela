<body>
<header class="registration">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h3 class="text-center my-4">Введите код, который мы отправили на e-mail odilov.sr@gmail.com</h3>

        <p class="text-center Change"><a href="registration-two.html" class="change-num">Изменить адрес электронной почты</a>
            или <a href="registration-two.html" class="change-num">отправить код ещё раз</a>.</p>
    </div>
    <form action="">
        <div class="form-box">
                <input type="tel" id="подтверждения" class="registration-two-input" placeholder="Код подтверждения">
        </div>


        <button class="btn gradient-button" type="button">далее</button>
    </form>
</header>

<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#подтверждения').click(function () {
            if ($('#подтверждения') === '') {
                $('.gradient-button').click(function () {
                    window.location.href = '#'
                })
            } else $('.gradient-button').click(function () {
                window.location.href = '../pages/reg_full.html'
            })
        });
    })
</script>
