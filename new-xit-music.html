    .header-img-my-new-music {
      height: 40vh;
      background: #ff8008; /* fallback for old browsers */
      background: -webkit-linear-gradient(
          to left,
          rgba(255, 200, 55, 0.6),
          rgba(0, 0, 0, 0.4)
        ),
        url("https://static.pexels.com/photos/105254/pexels-photo-105254.jpeg"); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(
          to left,
          rgba(255, 200, 55, 0.6),
          rgba(0, 0, 0, 0.4)
        ),
        url("https://static.pexels.com/photos/105254/pexels-photo-105254.jpeg"); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .header-img-my-new-music svg {
      position: absolute;
      bottom: 0;
    }
    .search-xit-music {
      position: absolute;
      z-index: 15;
      padding-top: 20px;
      top: 0;
      width: 100%;
    }

    .title-song {
        top: 25%;
        width: 100%;
    }

    .list-song {
        top: 60%;
        width: 100%;
    }
  </style>

    <div class="header-my-new-music position-relative">
      <div class="header-img-my-new-music">
        <svg
          id="Layer_1"

          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 2003.59 174"

          </div>
        </div>
      </div>
