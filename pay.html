<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Оплатить</title>
</head>

<body class="pay-body">
<div class="pay-header position-relative">
    <i class="fa fa-angle-left back"></i>

    <p class="text-18 mb-0">Оплатить</p>
</div>

<form class="pay-form">
    <div class="form-group">
        <label for="name" class="pay-form-label">Имя и фамилия на карте</label>
        <input type="text" class="form-control focus-none pay-input" id="name" aria-describedby="emailHelp"
               placeholder="Пачаренко Игорь Рафильевич">
    </div>
    <div class="form-group">
        <label for="name" class="pay-form-label">Номер карты</label>

        <div class="input-group pay-input mb-3">
            <input type="text" class="form-control focus-none border-0 bg-transparent"
                   placeholder="8600 5868 5885 5889" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append mr-3">
                <img src="images/card-img.svg" alt="svg">
            </div>
        </div>
    </div>

    <div class="d-flex">
        <div class="col-6 pl-0">
            <div class="form-group">
                <label for="data" class="pay-form-label">Срок действия</label>
                <input type="email" class="form-control focus-none pay-input" id="data" aria-describedby="emailHelp"
                       placeholder="23/21">
            </div>
        </div>
        <div class="col-6 pr-0">
            <div class="form-group">
                <label for="cvv" class="pay-form-label">CVV</label>
                <input type="email" class="form-control focus-none pay-input" id="cvv" aria-describedby="emailHelp"
                       placeholder="666">
            </div>
        </div>
    </div>
    <p class="text-center mb-0 text-11 w-100">Ваша платежная информация защищена надежно.</p>

    <div class="d-flex justify-content-center">
        <button type="button" class="gradient-button focus-none">Оплатить</button>
    </div>
</form>

</body>
<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
</html>
