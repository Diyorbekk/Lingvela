<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Game</title>
</head>

<body class="game-catalog">
<div class="d-flex flex-column vh-100 justify-content-between">
    <div class="d-flex flex-column">
        <div class="pay-header position-relative">
            <i class="fa fa-angle-left back color-C4" onclick="location.href='game-diary.html'"></i>

            <p class="text-18 mb-0">Дневник</p>
        </div>
        <div class="px-4 accordion-block position-relative">
            <div class="d-flex justify-content-between align-items-center mb-2" onclick="location.href='phrases.html'">
                <p class="w-75 text-30 line-height-32">Начальный
                    уровень</p>

                <label class="diary-check-container">
                    <input type="checkbox" checked="checked">
                    <span class="diary-check-mark position-relative">
                        <span class="diary-check-mark-in">
                            <img src="images/diary-check.svg" class="position-absolute diary-check-icon" alt="svg">
                        </span>
                </span>
                </label>
            </div>
            <div class="d-flex justify-content-between align-items-center" onclick="location.href='phrases.html'">
                <p class="w-75 text-30 line-height-32">Продвинутый
                    уровень</p>

                <label class="diary-check-container">
                    <input type="checkbox" checked="checked">
                    <span class="diary-check-mark position-relative">
                        <span class="diary-check-mark-in">
                            <img src="images/diary-check.svg" class="position-absolute diary-check-icon" alt="svg">
                        </span>
                </span>
                </label>
            </div>
        </div>
    </div>

    <p class="text-center text-13 px-5 mb-5 font-weight-light line-height-15">Если вы владеете английским начального уровня, то вы можете поставить галочку и пропустить этот уровень</p>
</div>
</body>

<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</html>
