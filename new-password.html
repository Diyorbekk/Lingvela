<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">

    <!-- Font css link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">

    <!-- Bootstrap css link-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom css link -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Media screen css link -->
    <link rel="stylesheet" href="css/media.css">

    <title>New Password</title>
</head>

<body>
<div class="registration">
    <form class="mt-5 modal-for-blur">
        <div class="col-11 mt-5">
            <div class="form-group">

                <label for="old">Введите существующий пароль</label>
                <input type="password" id="old" class="registration-two-input password-length form-control"
                       placeholder="*************">
                <small class="form-text text-danger"></small>
            </div>
            <div class="form-group">


                <label for="new">Введите новый пароль:</label>
                <input type="password" id="new" class="registration-two-input password-length form-control"
                       placeholder="*************">
                <small class="form-text text-danger"></small>
            </div>

            <div class="form-group">

                <label for="new-repeat">Повторите пароль:</label>
                <input type="password" id="new-repeat" class="registration-two-input password-length form-control"
                       placeholder="*************">
                <small class="form-text text-danger"></small>
            </div>

        </div>

        <a href="#!" class="btn gradient-button" type="button">Подтвердить</a>
    </form>

    <div class="modal-confirm">
        <div class="modal-confirm-block">
            <p class="mb-0 modal-confirm-text">
                На ваш почту было оправленно код подтверждения. Пожалуйста проверьте почту.
            </p>

            <button class="btn gradient-button" type="button">ОК</button>
        </div>
    </div>


</div>

<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>

<script src="js/sinon-1.10.3.js"></script>
<script src="js/sinon-qunit-1.0.0.js"></script>

<script src="js/jquery.mask.js"></script>
<script src="js/jquery.mask.test.js"></script>
<script src="js/main.js"></script>

<script>
    $('.password-length').mask('0000000000000000000', {
        translation: {
            'Z': {
                pattern: /[0-18]/, optional: true
            },
            minLength: 8,
        }
    });




</script>


</body>

</html>
